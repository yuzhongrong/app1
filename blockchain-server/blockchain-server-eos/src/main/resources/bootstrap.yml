server:
  port: 8401
  servlet:
    context-path: /eos
#注册中心
eureka:
  client:
    service-url:
      defaultZone: http://${eureka-host}:8001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
spring:
  cloud:
    #配置中心
    config:
      discovery:
        service-id: dapp-config-server
        enabled: true
      profile: dev
      name: springconf,springcloudconf,redisconf,dbconf,txconf,xssconf,eosconf,ipconf
  application:
    name: dapp-eos-server
